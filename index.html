<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let isRunning = false;
    let playerName = "";
    let selectedChar = "ğŸ¶";
    let score = 0;
    let lives = 4;
    let frame = 0;
    let greatShown = false;

    const player = { 
        x: 120, 
        y: 0, 
        w: 70, 
        h: 70, 
        dy: 0, 
        baseJump: -14, 
        gravity: 0.75, 
        jumpCount: 0, 
        grounded: false, 
        anim: 0 
    };
    let obstacles = [], coins = [], clouds = [], stars = [], portal = null;

    function init() {
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.scale(dpr, dpr);
        
        if (!isRunning) {
            player.y = window.innerHeight - 150;
        }
        
        clouds = [];
        stars = [];
        for(let i=0; i<6; i++) {
            clouds.push({
                x: Math.random()*window.innerWidth, 
                y: Math.random()*200+50, 
                s: Math.random()*0.4+0.2
            });
        }
        for(let i=0; i<80; i++) {
            stars.push({
                x: Math.random()*window.innerWidth, 
                y: Math.random()*window.innerHeight/2, 
                a: Math.random()
            });
        }
    }

    // ìºë¦­í„° ì„ íƒ
    document.querySelectorAll('.char-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.char-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            selectedChar = this.getAttribute('data-char');
        });
    });

    // ì—”í„°í‚¤ë¡œ ê²Œì„ ì‹œì‘
    document.getElementById('name-input').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('start-btn').click();
        }
    });

    // ê²Œì„ ì‹œì‘
    document.getElementById('start-btn').addEventListener('click', function() {
        playerName = document.getElementById('name-input').value.trim();
        if(!playerName) {
            alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!");
            document.getElementById('name-input').focus();
            return;
        }
        document.getElementById('hud-name').innerText = playerName;
        document.getElementById('ui-layer').style.display = 'none';
        document.getElementById('hud').style.display = 'block';
        
        // ê²Œì„ ì´ˆê¸°í™”
        isRunning = true;
        score = 0;
        lives = 4;
        frame = 0;
        greatShown = false;
        obstacles = [];
        coins = [];
        portal = null;
        player.y = window.innerHeight - 150;
        player.dy = 0;
        player.jumpCount = 0;
        player.grounded = false;
        player.anim = 0;
        
        animate();
    });

    function doJump() {
        if (!isRunning) return;
        if (player.jumpCount < 3) {
            player.jumpCount++;
            player.dy = player.baseJump - (player.jumpCount - 1) * 3.5;
            player.grounded = false;
        }
    }

    // í‚¤ë³´ë“œ & í„°ì¹˜ ì´ë²¤íŠ¸
    window.addEventListener('keydown', (e) => { 
        if(e.code === 'Space') { 
            e.preventDefault(); 
            doJump(); 
        } 
    });

    canvas.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        doJump(); 
    }, {passive: false});

    canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('click', (e) => {
        e.preventDefault();
        doJump();
    });

    function update() {
        frame++;
        const sec = frame / 60;
        const w = window.innerWidth;
        const h = window.innerHeight;

        // GREAT! ì´ë²¤íŠ¸
        if(score >= 400 && !greatShown) {
            greatShown = true;
            const msg = document.getElementById('event-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 1000);
        }

        player.dy += player.gravity;
        player.y += player.dy;
        if(player.y > h - 150) {
            player.y = h - 150;
            player.dy = 0;
            player.grounded = true;
            player.jumpCount = 0;
            player.anim += 0.3;
        }

        // ì¥ì• ë¬¼ ìƒì„±
        if(frame % 90 === 0 && sec < 55) {
            const lv = Math.floor(Math.random()*3)+1;
            obstacles.push({
                x: w, 
                y: h-110-(lv*20), 
                w: lv*30, 
                h: lv*30, 
                lv: lv
            });
        }

        // ì½”ì¸ ìƒì„±
        if(frame % 70 === 0 && sec < 55) {
            const lv = Math.floor(Math.random()*3)+1;
            coins.push({
                x: w, 
                y: h-250-Math.random()*200, 
                r: lv*12, 
                pts: [11, 30, 100][lv-1]
            });
        }

        // ì¥ì• ë¬¼ ì¶©ëŒ (ì—­ìˆœ ìˆœíšŒë¡œ ì•ˆì „í•˜ê²Œ ì‚­ì œ)
        for(let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.x -= 7;
            if(obs.x < -obs.w) {
                obstacles.splice(i, 1);
                continue;
            }
            if(player.x < obs.x + obs.w - 10 && 
               player.x + 50 > obs.x + 10 && 
               player.y < obs.y + obs.h - 10 && 
               player.y + 50 > obs.y + 10) {
                lives--;
                obstacles.splice(i, 1);
                if(lives <= 0) { 
                    isRunning = false;
                    setTimeout(() => {
                        if(confirm("ğŸ’€ ê²Œì„ ì˜¤ë²„!\n\nìµœì¢… ì ìˆ˜: " + score + "\n\në‹¤ì‹œ ë„ì „í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                            location.reload();
                        }
                    }, 100);
                }
            }
        }

        // ì½”ì¸ íšë“ (ì—­ìˆœ ìˆœíšŒ)
        for(let i = coins.length - 1; i >= 0; i--) {
            const c = coins[i];
            c.x -= 7;
            if(c.x < -c.r) {
                coins.splice(i, 1);
                continue;
            }
            const dist = Math.hypot((player.x+35)-c.x, (player.y+35)-c.y);
            if(dist < c.r + 35) {
                score += c.pts;
                coins.splice(i, 1);
            }
        }

        // í¬íƒˆ ìƒì„± ë° í´ë¦¬ì–´
        if(frame === 3600) portal = { x: w, y: h - 280 };
        if(portal) {
            portal.x -= 7;
            if(player.x < portal.x + 80 && player.x + 80 > portal.x) {
                isRunning = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-msg').style.display = 'block';
                setTimeout(() => {
                    if(confirm("ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!\n\nìµœì¢… ì ìˆ˜: " + score + "\n\në‹¤ì‹œ í”Œë ˆì´í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        location.reload();
                    }
                }, 2000);
            }
        }
    }

    function draw() {
        const sec = frame / 60;
        const w = window.innerWidth;
        const h = window.innerHeight;
        
        // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜ (ë‚®â†’ë…¸ì„â†’ë°¤)
        let topColor, bottomColor;
        if (sec <= 20) {
            topColor = "#87CEEB"; 
            bottomColor = "#E0F7FA";
        } else if (sec <= 50) {
            const p = (sec - 20) / 30;
            topColor = interpolateColor("#87CEEB", "#2c3e50", p);
            bottomColor = interpolateColor("#E0F7FA", "#ff7f50", p);
        } else {
            topColor = "#0b0b1a"; 
            bottomColor = "#1a1a2e";
        }

        const bgGrad = ctx.createLinearGradient(0, 0, 0, h);
        bgGrad.addColorStop(0, topColor);
        bgGrad.addColorStop(1, bottomColor);
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, w, h);

        // íƒœì–‘/ë³„ ë Œë”ë§
        if(sec <= 50) {
            const sunSize = Math.min(w, h) * 0.15;
            const sunX = w * 0.15;
            const sunY = h * 0.2;
            const sunGrad = ctx.createRadialGradient(sunX, sunY, sunSize*0.2, sunX, sunY, sunSize);
            sunGrad.addColorStop(0, "rgba(255,255,255,1)");
            sunGrad.addColorStop(0.3, "rgba(255,255,100,0.8)");
            sunGrad.addColorStop(1, "rgba(255,200,0,0)");
            ctx.fillStyle = sunGrad;
            ctx.beginPath(); 
            ctx.arc(sunX, sunY, sunSize, 0, Math.PI*2); 
            ctx.fill();

            // ë¬´ì§€ê°œ
            ctx.save();
            ctx.globalAlpha = 0.3 * (1 - (sec > 40 ? (sec-40)/10 : 0));
            ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF"].forEach((c, i) => {
                ctx.strokeStyle = c; 
                ctx.lineWidth = 6; 
                ctx.beginPath();
                ctx.arc(w/2, h*0.6, Math.min(w, h)*0.5+(i*6), Math.PI, 0); 
                ctx.stroke();
            });
            ctx.restore();
        } else {
            // ë°¤í•˜ëŠ˜ ë³„
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${Math.abs(Math.sin(frame*0.05 + s.a*10))})`;
                ctx.beginPath(); 
                ctx.arc(s.x, s.y, 1.5, 0, Math.PI*2); 
                ctx.fill();
            });
        }

        // êµ¬ë¦„
        ctx.fillStyle = "rgba(255,255,255,0.85)";
        clouds.forEach(c => {
            c.x -= (c.s + 1.5);
            if(c.x < -200) c.x = w + 100;
            ctx.beginPath(); 
            ctx.arc(c.x, c.y, 25, 0, Math.PI*2); 
            ctx.arc(c.x+35, c.y-20, 35, 0, Math.PI*2); 
            ctx.arc(c.x+70, c.y, 25, 0, Math.PI*2); 
            ctx.fill();
        });

        // ë•…
        ctx.fillStyle = "#2e7d32"; 
        ctx.fillRect(0, h - 100, w, 100);
        ctx.fillStyle = "#3e2723"; 
        ctx.fillRect(0, h - 85, w, 85);

        ctx.textAlign = "center"; 
        ctx.textBaseline = "middle";

        // ì¥ì• ë¬¼ (ëŠ‘ëŒ€)
        obstacles.forEach(obs => {
            ctx.font = `${obs.h * 1.5}px Arial`;
            ctx.fillText("ğŸº", obs.x + obs.w/2, obs.y + obs.h/2);
        });

        // ì½”ì¸
        coins.forEach(c => {
            ctx.font = `${c.r * 2.5}px Arial`;
            ctx.fillText("ğŸ’°", c.x, c.y);
        });

        // í¬íƒˆ
        if(portal) {
            ctx.font = "130px Arial";
            ctx.fillText("ğŸŒ€", portal.x, portal.y);
        }

        // í”Œë ˆì´ì–´ (ì í”„ ì• ë‹ˆë©”ì´ì…˜)
        const bounce = player.grounded ? Math.abs(Math.sin(player.anim)) * 18 : 0;
        ctx.font = "75px Arial";
        ctx.fillText(selectedChar, player.x, player.y + 35 - bounce);

        // HUD ì—…ë°ì´íŠ¸
        document.getElementById('hud-score').innerText = score;
        document.getElementById('hud-lives').innerText = "â¤ï¸".repeat(Math.max(0, lives));
    }

    function interpolateColor(color1, color2, factor) {
        const r1 = parseInt(color1.substring(1,3), 16);
        const g1 = parseInt(color1.substring(3,5), 16);
        const b1 = parseInt(color1.substring(5,7), 16);
        const r2 = parseInt(color2.substring(1,3), 16);
        const g2 = parseInt(color2.substring(3,5), 16);
        const b2 = parseInt(color2.substring(5,7), 16);
        const r = Math.round(r1 + factor * (r2 - r1));
        const g = Math.round(g1 + factor * (g2 - g1));
        const b = Math.round(b1 + factor * (b2 - b1));
        return `rgb(${r},${g},${b})`;
    }

    function animate() {
        if(!isRunning) return;
        update();
        draw();
        requestAnimationFrame(animate);
    }

    init();
    
    // í™”ë©´ í¬ê¸° ë³€ê²½ ëŒ€ì‘
    window.addEventListener('resize', () => {
        init();
        if(isRunning) draw();
    });

    // í™”ë©´ ë°©í–¥ ë³€ê²½ ëŒ€ì‘
    window.addEventListener('orientationchange', () => {
        setTimeout(init, 100);
    });
</script>
